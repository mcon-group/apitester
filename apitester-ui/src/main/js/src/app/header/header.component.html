<header class="my-4">
  <div class="mb-2 display-3"><h1>Api Tester</h1></div>

  <div class="input-group mb-3">
    <input
      name="path"
      class="form-control"
      type="search"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="path"
      (keyup)="handleSearchChange()"
    />
    <div class="input-group-append">
      <span class="input-group-text"
        ><i class="fa fa-search" aria-hidden="true"></i>
      </span>
    </div>
  </div>
</header>
